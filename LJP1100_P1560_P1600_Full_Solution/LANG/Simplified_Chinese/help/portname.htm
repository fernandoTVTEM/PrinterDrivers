<div class="Section1">

<h3><span style="font-family:Arial">端口名称<o:p></o:p></span></h3>

<p><b><span style="font-size:9.0pt;font-family:Arial">注：</span></b><span style="font-size:9.0pt;font-family:Arial"><b>端口名称</b>对话框只出现在 Windows NT、Windows 2000 和 Windows XP 中。只有在未选中<b>设置网络通信模式</b>对话框中<b>使用默认的端口名称</b>且选择的是 IP 通信模式时，才会出现此对话框。<o:p></o:p></span></p>

<p><span style="font-size:9.0pt;font-family:Arial">您可以给安装的打印机指定要创建的网络端口名称。该端口名称用于标识打印机属性中的端口。<o:p></o:p></span></p>

<p><span style="font-size:9.0pt;font-family:Arial">有效的端口名称可长达 63 个字符，并可由任何字符组成。端口名称必须是唯一的。端口名称显示在摘要屏幕和测试页上。<o:p></o:p></span></p>

<h4><span style="font-family:Arial">有关详细信息，请参见：<o:p></o:p></span></h4>

<p><span style="font-size:9.0pt;font-family:Arial"><a href="glossary.htm">网络打印术语词汇表</a><o:p></o:p></span></p>

</div>
