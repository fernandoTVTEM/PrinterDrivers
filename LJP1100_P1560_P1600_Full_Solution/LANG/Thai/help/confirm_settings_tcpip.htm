	 <H3>ยืนยันการตั้งค่าเครือข่าย</H3>
		<P>ยืนยันว่าการตั้งค่าที่ปรากฏขึ้นนั้นตรงกับการตั้งค่าที่ท่านป้อนสำหรับเครื่องพิมพ์หากการตั้งค่าไม่ตรงกัน ให้คลิกที่ <b>เปลี่ยนการตั้งค่า TCP/IP</b></P>

<P>ขอแนะนำว่าท่านไม่ควรเปลี่ยนการตั้งค่าเหล่านี้</P>
