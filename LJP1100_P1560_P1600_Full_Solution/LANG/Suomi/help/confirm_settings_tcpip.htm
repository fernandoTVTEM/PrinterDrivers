	 <H3>Vahvista verkkoasetukset</H3>
		<P>Varmista, että näytössä näkyvät asetukset vastaavat kirjoittimelle määrittämiäsi asetuksia. Jos asetukset eivät vastaa toisiaan, napsauta <b>Muuta TCP/IP-asetuksia</b>.</P>

<P>Näiden asetusten muuttaminen ei ole suositeltavaa.</P>
