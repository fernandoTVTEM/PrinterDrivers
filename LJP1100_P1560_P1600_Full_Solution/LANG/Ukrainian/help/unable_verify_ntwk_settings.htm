	 <H3>Не вдається перевірити параметри мережі</H3>
	 
	 
	
<P>Майстер установки не може зв'язатися з принтером.</P> 

<P>Натисніть <b>Так</b>, щоб змінити мережні параметри принтера. Майстер поновить зв'язок із принтером і надасть змогу зберегти або змінити параметри за умовчанням.</P>
