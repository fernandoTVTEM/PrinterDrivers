	 <H3>Netwerkinstellingen bevestigen</H3>
		<P>Controleer of de weergegeven instellingen overeenkomen met de instellingen die u voor de printer hebt opgegeven. Als de instellingen niet overeenkomen, klikt u op <b>TCP/IP-instellingen wijzigen</b>.</P>

<P>Het wijzigen van deze instellingen wordt niet aanbevolen.</P>
