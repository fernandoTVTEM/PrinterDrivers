	 <H3>確認網路設定值</H3>
		<P>確認所顯示的設定值符合您針對印表機所輸入的設定值。如果設定值不符合，請按一下「<b>變更 TCP/IP 設定值</b>」。</P>

<P>不建議變更這些設定值。</P>
