<div class="Section1">

<h3><span style="font-family:Arial">連接埠名稱<o:p></o:p></span></h3>

<p><b><span style="font-size:9.0pt;font-family:Arial">注意：</span></b><span style="font-size:9.0pt;font-family:Arial">「</b>連接埠名稱</b>」對話方塊僅在 Windows NT、Windows 2000 和 Windows XP 中出現。此對話方塊只有在「<b>設定網路通訊模式</b>」對話方塊上「<b>使用預設的連接埠名稱</b>」未勾選，並且選擇了 IP 通訊模式時，才會出現。<o:p></o:p></span></p>

<p><span style="font-size:9.0pt;font-family:Arial">您可以為將要安裝之印表機建立的網路連接埠指定一個名稱。連接埠名稱可用來在印表機內容中識別連接埠。<o:p></o:p></span></p>

<p><span style="font-size:9.0pt;font-family:Arial">有效的連接埠名稱最長可有 63 個字元，並且可包含任何字元。連接埠名稱必須是唯一的名稱。連接埠名稱會出現在摘要畫面與測試頁上。<o:p></o:p></span></p>

<h4><span style="font-family:Arial">如需詳細資訊：<o:p></o:p></span></h4>

<p><span style="font-size:9.0pt;font-family:Arial"><a href="glossary.htm">網路列印用語的辭彙表</a><o:p></o:p></span></p>

</div>
