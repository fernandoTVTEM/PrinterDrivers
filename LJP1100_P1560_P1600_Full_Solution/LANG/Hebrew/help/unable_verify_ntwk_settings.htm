	 <H3>לא ניתן לאמת את הגדרות הרשת</H3>
	 
	 
	
<P>אשף ההתקנה אינו מצליח ליצור תקשורת עם המדפסת.</P> 

<P>לחץ על <b>כן</b> כדי לשנות את הגדרות הרשת של המדפסת. האשף ייצור מחדש תקשורת עם המדפסת ויאפשר לשמור או לשנות את הגדרות ברירת המחדל.</P>
