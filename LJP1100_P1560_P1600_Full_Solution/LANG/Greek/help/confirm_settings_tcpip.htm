	 <H3>Επιβεβαίωση ρυθμίσεων δικτύου</H3>
		<P>Βεβαιωθείτε ότι οι ρυθμίσεις που εμφανίζονται συμφωνούν με τις ρυθμίσεις που καταχωρήσατε για τον εκτυπωτή. Εάν οι ρυθμίσεις δεν συμφωνούν, κάντε κλικ στο κουμπί <b>Αλλαγή ρυθμίσεων TCP/IP</b>.</P>

<P>Η αλλαγή αυτών των ρυθμίσεων δεν συνιστάται.</P>
