	 <H3>네트워크 설정 확인</H3>
		<P>설치 마법사가 프린터를 찾았습니다.</P>

<P><b>프린터 이름</b>: 프린터 이름이 설치하려는 프린터의 모델 이름과 일치하는지 확인합니다.</P>

<P><b>무선 설정</b>: 이 설정은 해당 무선 네트워크 설정과 일치해야 합니다.</P>

<P>설정을 확인하려면 <a href="wireless_settings_find.htm">여기</a>를 누르십시오.</P>

<P>무선 설정이 해당 무선 네트워크 설정과 일치하지 않을 경우, <b>설정 변경</b>을 누르십시오. 그러면 설치 마법사에서 이러한 설정을 수동으로 수정할 수 있습니다. </P>

<P>설정 내용이 해당 무선 네트워크 설정과 일치하면 <b>다음</b>을 누르십시오.</P>
